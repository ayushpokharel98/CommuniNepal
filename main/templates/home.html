{% extends 'base.html' %}
{% load static %}
{% block title %}Home {% endblock title %}
{% block body %}
{% for post in posts %}
    <div class="container my-5 w-full mx-auto">
        <div class="card mx-auto w-2/4 bg-white">
            <div class="usercontent">
                <div class="userimage flex">
                    <img src="{{post.pp.url}}" class="w-8 h-8 rounded-full">
                    {{post.user}}
                </div>
                <p>{{post.content}}</p><br/>
            </div>
            <div class="postpicture mx-auto my-3 flex justify-center">
                <img src="{{post.post_picture.url}}" class="w-2/3" alt="">
            </div>
        </div>
    </div>
{% endfor %}

{% endblock body %}
